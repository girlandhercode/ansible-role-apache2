---
# tasks file for hswong3i.apache2

- name: apt-add-repository
  apt_repository:
    repo={{ item.repo }}
    state={{ item.state }}
  with_items:
    - { repo: 'ppa:ondrej/apache2', state: 'present' }
  tags: hswong3i.apache2

- name: apt-get install
  apt:
    name={{ item.name }}
    state={{ item.state }}
  with_items:
    - { name: 'apache2', state: 'latest' }
    - { name: 'apache2-bin', state: 'latest' }
    - { name: 'apache2-data', state: 'latest' }
    - { name: 'apache2-doc', state: 'latest' }
    - { name: 'apache2-mpm-itk', state: 'absent' }
    - { name: 'apache2-mpm-prefork', state: 'absent' }
    - { name: 'apache2-mpm-worker', state: 'absent' }
    - { name: 'apache2-suexec-custom', state: 'absent' }
    - { name: 'apache2-utils', state: 'latest' }
    - { name: 'libapache2-mod-fastcgi', state: 'absent' }
    - { name: 'libapache2-mod-fcgid', state: 'absent' }
    - { name: 'libapache2-mod-rpaf', state: 'absent' }
    - { name: 'ufw', state: 'latest' }
  notify: restart apache2
  tags: hswong3i.apache2

- name: copy templates
  template:
    src={{ item.src }}
    dest={{ item.dest }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
  with_items:
    - { src: 'etc/apache2/apache2.conf.j2', dest: '/etc/apache2/apache2.conf', owner: 'root', group: 'root', mode: '0644' }
    - { src: 'etc/apache2/ports.conf.j2', dest: '/etc/apache2/ports.conf', owner: 'root', group: 'root', mode: '0644' }
  notify: restart apache2
  tags: hswong3i.apache2

- name: enable module
  apache2_module:
    name={{ item.name }}
    state={{ item.state }}
  with_items: apache2_module_name
  notify: restart apache2
  tags: hswong3i.apache2

- name: enable service
  service: name=apache2 enabled=yes
  notify: restart apache2
  tags: hswong3i.apache2

- name: enable incomming connection
  ufw:
    to_port={{ item.to_port }}
    proto={{ item.proto }}
    rule={{ item.rule }}
  with_items:
    - { to_port: "{{ apache2_http_port }}", proto: 'tcp', rule: 'allow' }
    - { to_port: "{{ apache2_https_port }}", proto: 'tcp', rule: 'allow' }
  notify: restart apache2
  tags: hswong3i.apache2
